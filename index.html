<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Ubuntu">

	<title>Event Planner</title>
</head>

<body>
	<div class="container-fluid">
		<h1>Project: Life</h1>
		<h3>Even Chuck Norris Plans Ahead</h3>

		<div class="row">
			<div class="col-sm-4">
				<form>
					<button type="button" class="btn btn-primary">Log-In</button>
					<!--https://jsfiddle.net/KyleMit/0fscmf3L/ was the source for my modal code-->
					<button class="btn btn-info" data-toggle="modal" data-trigger="#registerModal">Register</button>
					<div class="form-group">
						<label for="event">Event Name:</label>
						<input type="text" class="form-control" value="Johnny's Party" id="event">
					</div>
					<div class="form-group">
						<label for="host">Host:</label>
						<input type="text" class="form-control" value="Johnny Appleseed" id="host">
					</div>
					<div class="form-group">
						<label for="eventstart">Start Date/Time:</label>
						<input type="datetime-local" class="form-control" id="eventstart">
						<label for="eventend">End Date/Time:</label>
						<input type="datetime-local" class="form-control" id="eventend">
					</div>
					<div class="form-group">
						<label for="guestname">Guest Name:</label>
						<input type="text" class="form-control" value="Bobby Melon" id="guestname">
					</div>
					<div class="form-group">
						<label for="guestemail">Guest E-Mail:</label>
						<input type="email" class="form-control" id="guestemail">
					</div>
					<button type="submit" class="btn btn-success">Create Event</button>
					<button type="reset" class="btn btn-danger">Reset</button>
				</form>
			</div>

			<div class="col-sm-8">
				<h2>My Events</h2>
				<table class="table table-striped">
					<thead>
						<th>Event Name</th>
						<th>Host</th>
						<th>Start/End</th>
						<th>Guest Name</th>
						<th>Guest E-Mail</th>
					</thead>
				</table>
			</div>
		</div>
	</div>


	<div class="modal fade" id="registerModal" role="dialog" tabindex="-1" aria-hidden="true" aria-labelledby="registerLabel">
		<div class="modal dialog">
			<div class="modal-content">
					<div class="modal-header">
						<h1 class="modal-title" id="registerLabel">Register</h1>
					</div>
					<div class="modal-body">
						<form>
							<div class="form-group">
								<label for="name">Name:</label>
								<input type="text" class="form-control" value="Enter name" id="name">
							</div>
							<div class="form-group">
								<label for="email">Email:</label>
								<input type="email" class="form-control" id="email">
							</div>
							<div class="form-group">
								<label for="pwd">Password:</label>
								<input type="password" class="form-control" id="pwd">
							</div>
							<div class="form-group">
								<label for"pwd2">Type Password Again:</label>
								<input type="password" class="form-control" id="pwd2">
							</div>
							<div class="checkbox">
							<label><input type="checkbox">Remember me</label>				
							</div>
						</form>
					</div>
						<div class="modal-footer">
							<button type="submit" class="btn btn-success" data-dismiss="modal">Sign Me Up!</button>
							<button type="reset" class="btn btn-danger">Reset</button>
						</div>
			</div>
		</div>
	</div>

	<script src="js/jquery-2.2.2.min.js"></script>	
	<script src="js/bootstrap.min.js"></script>
	<script src="js/model.js"></script>
</body>

</html>
