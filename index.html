<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="css/bootstrap.min.css">
      <link rel="stylesheet" type="text/css" href="css/style.css">
      <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Ubuntu">
      <title>Event Planner</title>
   </head>
   <body>
      <div class="container-fluid">
         <h2>Project: Life</h2>
         <h4>Even Chuck Norris Plans Ahead</h4>
         <div class="row">
            <div class="col-sm-4">
               <form>
                  <!--https://jsfiddle.net/KyleMit/0fscmf3L/ was the source for my modal code-->
                  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#loginModal">Log-In</button>
                  <button type="button" class="btn btn-info" data-toggle="modal" data-target="#registerModal">Register</button>
                  <div class="form-group">
                     <label for="event">Event Name:</label>
                     <input type="text" class="form-control" value="Johnny's Party" id="event">
                  </div>
                  <div class="form-group">
                     <label for="host">Host:</label>
                     <input type="text" class="form-control" value="Johnny Appleseed" id="host">
                  </div>
                  <div class="form-group">
                     <label for="eventstart">Start Date/Time:</label>
                     <input type="datetime-local" class="form-control" id="eventstart">
                     <label for="eventend">End Date/Time:</label>
                     <input type="datetime-local" class="form-control" id="eventend">
                  </div>
                  <div class="form-group">
                     <label for="guestname">Guest Name:</label>
                     <input type="text" class="form-control" value="Bobby Melon" id="guestname">
                  </div>
                  <div class="form-group">
                     <label for="guestemail">Guest E-Mail:</label>
                     <input type="email" class="form-control" id="guestemail">
                  </div>
                  <button type="submit" class="btn btn-success">Create Event</button>
                  <button type="reset" class="btn btn-danger">Reset</button>
               </form>
            </div>
            <div class="col-sm-8">
               <h2>My Events</h2>
               <table class="table table-striped">
                  <thead>
                     <th>Event Name</th>
                     <th>Host</th>
                     <th>Start/End</th>
                     <th>Guest Name</th>
                     <th>Guest E-Mail</th>
                  </thead>
               </table>
            </div>
         </div>
      </div>
      <div class="modal fade" id="registerModal" role="dialog" tabindex="-1" aria-hidden="true" aria-labelledby="registerLabel">
         <div class="modal-dialog" role="document">
            <div class="modal-content">
               <div class="modal-header">
                  <h2 class="modal-title" id="registerLabel">Register</h2>
               </div>
               <div class="modal-body">
                  <form>
                     <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" class="form-control" value="Johnny Appleseed" id="name">
                     </div>
                     <div class="form-group">
                        <label for="name">Username:</label>
                        <input type="text" class="form-control" value="jappleseed1" id="name">
                     </div>
                     <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email">
                     </div>
                     <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" class="form-control" id="password">
                        <ul class="pwdConditions">
                           <li id="length">Must be 8 characters long</li>
                           <li id="lowercase">Must contain a lowercase letter</li>
                           <li id="uppercase">Must containt an uppercase letter</li>
                           <li id="special">Must contain a number or special character</li>
                        </ul>
                     </div>
                     <div class="form-group">
                        <label for"pwd2">Type Password Again:</label>
                        <input type="password" class="form-control" id="pwd2">
                     </div>
                     <div class="checkbox">
                        <label><input type="checkbox">Remember me</label>				
                     </div>
                  </form>
               </div>
               <div class="modal-footer">
                  <button type="reset" class="btn btn-success">Sign me up!</button>
                  <button type="submit" class="btn btn-warning" data-dismiss="modal">Close</button>
               </div>
            </div>
         </div>
      </div>
      <div class="modal fade" id="loginModal" role="dialog" tabindex="-1" aria-hidden="true" aria-labelledby="registerLabel">
         <div class="modal-dialog" role="document">
            <div class="modal-content">
               <div class="modal-header">
                  <h2 class="modal-title" id="registerLabel">Log-In</h2>
               </div>
               <div class="modal-body">
                  <form>
                     <div class="form-group">
                        <label for="name">Username:</label>
                        <input type="text" class="form-control" value="Enter username" id="name">
                     </div>
                     <div class="form-group">
                        <label for="pwd">Password:</label>
                        <input type="password" class="form-control" id="pwd">
                     </div>
                     <div class="checkbox">
                        <label><input type="checkbox">Remember me</label>				
                     </div>
                  </form>
               </div>
               <div class="modal-footer">
                  <button type="reset" class="btn btn-success">Log In</button>
                  <button type="submit" class="btn btn-warning" data-dismiss="modal">Close</button>
               </div>
            </div>
         </div>
      </div>
      <script src="js/jquery-2.2.2.min.js"></script>
      <script src="js/bootstrap.min.js"></script>
      <script src="js/model.js"></script>
   </body>
</html>
